<!-- javascript can be written in either <body> or <head> or in both-->
<!-- this is an example of javascript in head-->
 <!DOCTYPE html>
 <html>
<head>
<script>
function myFunction(){
    document.getElementById('Demo').innerHTML = 'Paragraph Changed.';
}
</script>
</head>
<body>
<h2> Demo Javascript in head</h2>
<p id = "Demo"> A Paragraph</p>
<button onclick="myFunction()"> Try it yourself!</button>

</body>
 </html>
