<!-- javascript can change HTML attribute values-->
 <!-- In this example Javascript changes the value of src attribute of an <image> tag-->
<!DOCTYPE  html>
<html>
<body>
<h2> What can JavaScript Do?</h2>
<p> JavaScript can change HTML attribute values.</p>
<p> In this case javaScript changes the value of src(source) attribute of an image.</p>
<button onclick = "document.getElementById('my Image').src = 'bulb_on.gif'"> Turn on the light</button>
<img id = "my Image" src = "bulb_off.gif" style = "width: 100px">
<button onclick = "document.getElementById('my Image').src = 'bulb_off.gif'"> Turn off the light </button>
</body>
</html>
