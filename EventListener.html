<!DOCTYPE html>
<html>
<body>
<h1>JavaScript AddEventListener()</h1>
<p>This example uses AddEventListener() method to attach a click event to a button</p>
<button id="myButton">try it!</button>
<p id="demo"> </p>
<script>
document.getElementById("myButton").addEventListener("click",displayDate);
function displayDate(){
    document.getElementById("demo").innerHTML = Date();
}
</script>
</body>
</html>
